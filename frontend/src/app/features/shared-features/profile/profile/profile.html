<div class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <h2>Edit Profile</h2>
      <button class="close-btn" routerLink="/dashboard">Ã—</button>
    </div>

    <!-- Loading State -->
    <div class="loading-state" *ngIf="isLoading">
      <div class="spinner"></div>
      <p>Loading profile...</p>
    </div>

    <!-- Profile Form -->
    <div class="profile-content" *ngIf="!isLoading && user">
      <!-- Success Message -->
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div class="error-alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Profile Picture -->
      <div class="profile-picture-section">
        <div class="profile-picture">
          <img 
            [src]="previewUrl || user.profilePicture || 'https://ui-avatars.com/api/?name=' + user.firstName + '+' + user.lastName + '&size=128&background=667eea&color=fff'" 
            alt="Profile"
          >
        </div>
        <div class="picture-upload">
          <label for="profilePicture" class="upload-btn">
            Change Photo
          </label>
          <input 
            type="file" 
            id="profilePicture" 
            accept="image/*"
            (change)="onFileSelected($event)"
            hidden
          >
        </div>
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <!-- First Name -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text" 
            id="firstName"
            formControlName="firstName"
            placeholder="Enter first name"
            [class.error]="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched"
          >
          <div class="error-message" *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched">
            <span *ngIf="profileForm.get('firstName')?.errors?.['minlength']">Minimum 2 characters</span>
            <span *ngIf="profileForm.get('firstName')?.errors?.['maxlength']">Maximum 50 characters</span>
          </div>
        </div>

        <!-- Last Name -->
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text" 
            id="lastName"
            formControlName="lastName"
            placeholder="Enter last name"
            [class.error]="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched"
          >
          <div class="error-message" *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched">
            <span *ngIf="profileForm.get('lastName')?.errors?.['minlength']">Minimum 2 characters</span>
            <span *ngIf="profileForm.get('lastName')?.errors?.['maxlength']">Maximum 50 characters</span>
          </div>
        </div>

        <!-- Email (read-only) -->
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email"
            [value]="user.email"
            readonly
            disabled
            class="readonly-field"
          >
          <small class="field-hint">Email cannot be changed</small>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input 
            type="tel" 
            id="phoneNumber"
            formControlName="phoneNumber"
            placeholder="+1 234 567 8900"
            [class.error]="profileForm.get('phoneNumber')?.invalid && profileForm.get('phoneNumber')?.touched"
          >
          <div class="error-message" *ngIf="profileForm.get('phoneNumber')?.invalid && profileForm.get('phoneNumber')?.touched">
            <span>Invalid phone number format</span>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <button 
            type="button" 
            class="cancel-btn"
            (click)="cancel()"
            [disabled]="isSaving"
          >
            Cancel
          </button>
          <button 
            type="submit" 
            class="save-btn"
            [disabled]="!canSave || isSaving"
            [class.loading]="isSaving"
          >
            {{ isSaving ? 'Saving...' : 'Save Changes' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
